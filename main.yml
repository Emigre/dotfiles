- hosts: localhost
  connection: local
  vars:
    - user: "{{ lookup('env','USER') }}"
    - home: "{{ lookup('env','HOME') }}"
    - computer_name: "{{ lookup('pipe', 'scutil --get ComputerName') }}"
    - is_home: "{{ computer_name=='Gaspar’s MacBook Pro' }}"
    - is_work: "{{ computer_name!='Gaspar’s MacBook Pro' }}"
  roles:
    - main
    - brew
    - python
    - java
    - javascript
    - { role: cpp, when: "is_home|bool" }
    - { role: rust, when: "is_home|bool" }
    - { role: objectivec, when: "is_home|bol" }
    - { role: haskell, when: "is_home|bool" }
    - iterm
    - vim
