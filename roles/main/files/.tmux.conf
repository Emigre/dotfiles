set -g default-terminal "screen-256color"
set -g status off

# reload config file
bind r source-file ~/.tmux.conf

# start non-login shells ("exec zsh -l" is slower than "exec zsh")
set -g default-command "${SHELL}"

# avoids small delay in ESC
set -s escape-time 0

# allows xterm keys
set-window-option -g xterm-keys on

# split panes opening the current directory
bind -n C-l split-window -h -c "#{pane_current_path}"
bind C-h split-window -v -c "#{pane_current_path}"

# clean the screen
bind k send-keys -R \; send-keys C-l \; clear-history

# start counting panes at one
set -g base-index 1
setw -g pane-base-index 1

# select pane
bind -n C-1 select-pane -t 1
bind -n C-2 select-pane -t 2
bind -n C-3 select-pane -t 3
bind -n C-4 select-pane -t 4
bind -n C-5 select-pane -t 5
bind -n C-6 select-pane -t 6
bind -n C-7 select-pane -t 7
bind -n C-8 select-pane -t 8
bind -n C-9 select-pane -t 9

# open current directory in new windows
bind c new-window -c "#{pane_current_path}"

# hide and show panes
bind C-b resize-pane -Z

# loop through panes
bind -n C-n select-pane -t :.+

# do not scroll up and down with this keys in copy mode
unbind-key -T copy-mode C-p
unbind-key -T copy-mode C-n

# mouse support
set-option -g mouse on

# resize panes faster
bind -n C-S-Up resize-pane -U 5
bind -n C-S-Down resize-pane -D 5
bind -n C-S-Left resize-pane -L 10
bind -n C-S-Right resize-pane -R 10
