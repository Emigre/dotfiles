- name: Symlink the Vim dotfiles
  file:
    src: "{{ item }}"
    dest: "{{ home }}/{{ item | basename }}"
    state: link
  become: yes
  with_fileglob:
    - ".*"

- name: Ensure all needed vim folders exist and have the right permissions
  file: "path={{ home }}/{{ item }} state=directory mode=0755 owner={{ user }}"
  become: yes
  with_items:
    - .vim
    - .vim/autoload
    - .vim/backups
    - .vim/bundle
    - .vim/colors
    - .vim/plugin
    - .vim/plugged
    - .vim/swaps
    - .vim/undo

- name: Ensure vim-plug is downloaded in the autoload folder
  get_url:
    url: https://raw.githubusercontent.com/junegunn/vim-plug/master/plug.vim
    dest: "{{ home }}/.vim/autoload/plug.vim"

- name: Symlink the configuration files for all installed vim plugins
  file:
    src: "{{ item }}"
    dest: "{{ home }}/.vim/plugin/{{ item | basename }}"
    state: link
  with_fileglob:
    - "*.vim"
